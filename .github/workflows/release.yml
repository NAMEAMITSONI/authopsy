name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package tar.gz
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../authopsy-${{ matrix.target }}.tar.gz authopsy

      - name: Build .deb
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          ARCH=amd64
          PKG_DIR="authopsy_${VERSION}_${ARCH}"

          mkdir -p "${PKG_DIR}/DEBIAN"
          mkdir -p "${PKG_DIR}/usr/local/bin"

          cp target/${{ matrix.target }}/release/authopsy "${PKG_DIR}/usr/local/bin/"

          cat > "${PKG_DIR}/DEBIAN/control" << EOF
          Package: authopsy
          Version: ${VERSION}
          Section: security
          Priority: optional
          Architecture: ${ARCH}
          Maintainer: Burak Ozcan <burak@example.com>
          Description: RBAC vulnerability scanner for REST APIs
           High-performance CLI tool for testing authorization vulnerabilities.
           Compares API responses across Admin, User, and Anonymous roles.
          Homepage: https://github.com/burakozcn01/authopsy
          EOF

          dpkg-deb --build "${PKG_DIR}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.target }}
          path: |
            authopsy-${{ matrix.target }}.tar.gz
            authopsy_*.deb

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../authopsy-${{ matrix.target }}.tar.gz authopsy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.target }}
          path: authopsy-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.deb" \) -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
